<meta charset="UTF-8">
<script>

	function pulaLinha() {
	    document.write("<br><hr><br>");
	}

	function mostra(frase) {
	    document.write(frase);
	    pulaLinha();
	}

	var numeroPens = Math.round(Math.random() * 10);

	var tentativas = 1;
	while (tentativas <= 3) {
		var chute = parseInt(prompt("Digite seu chute!"));

		if (chute == numeroPens) {
			mostra("Você acertou");
			break;

		} else {
			mostra("Você errou!")
		}

		tentativas++
	}
</script>
