<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    for (var multip = 1; multip <= 10; multip++) {
    	mostra(7 * multip);
    }

    mostra('Fim');

</script>
