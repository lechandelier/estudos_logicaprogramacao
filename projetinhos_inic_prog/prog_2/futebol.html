<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Número de vitórias"));

    var empates = parseInt(prompt("Número de empates"));

    var pontos = vitorias*3 + empates;
    	mostra("Os pontos do seu time é " + pontos);

    if (pontos> 28){
    	mostra("Seu time está melhor.");
    }

    if (pontos < 28){
    	mostra("Seu time está pior.");
	}

    if (pontos == 28){
    	mostra("Seu time está igual.");
	}

</script>
