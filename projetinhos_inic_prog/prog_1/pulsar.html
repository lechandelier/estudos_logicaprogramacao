<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var raio = 19;/*Certo*/
    var aumR = 0;/*Certo*/

    function atualizaTela() {
        
        // limpamos sempre a tela para podermos desenhar um novo círculo
        limpaTela();
    
        if (raio > 30) {/*Raio tem que diminuir*/
        aumR = -1
            } else if (raio < 20){/*Raio aumenta*/
                aumR = 1
            }

        raio = raio + aumR; /*Definido como será o raio*/

        desenhaCirculo(300, 200,  raio, 'pink');

    }

    setInterval(atualizaTela, 20);/*A cada 20 segundos,a função com as variações de raio serão ativadas e o raio será incrementado de 1 em 1*/

</script>
